<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About The Artist | Nino Kartsivadze Cloisonne Enamel</title>
    <meta name="description" content="Learn more about the artist Nino Kartsivadze, her passion for cloisonne enamel, and the inspiration behind her unique jewelry from Tbilisi, Georgia.">
    <style>
        /* Базовые стили остаются без изменений */
        :root { --primary: #D4AF37; --primary-dark: #9B7C2E; --bg: #121212; --glass: rgba(255, 255, 255, 0.05); --shadow-dark: rgba(0, 0, 0, 0.2); --shadow-light: rgba(255, 255, 255, 0.05); --text-light: rgba(255, 255, 255, 0.9); } * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; } body { background: var(--bg); color: var(--text-light); min-height: 100vh; position: relative; } 
        
        #particles-js { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            z-index: 1; /* <--- ИЗМЕНЕНИЕ №1: Слой поднят наверх */
            pointer-events: none; /* <--- ИЗМЕНЕНИЕ №2: Слой сделан "прозрачным" для кликов */
        } 

        .page-container { max-width: 1100px; margin: 2rem auto; padding: 2rem; background: var(--glass); border-radius: 24px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); backdrop-filter: blur(12px); border: 1px solid rgba(212, 175, 55, 0.1); opacity: 0; transition: opacity 0.5s; } 
        
        .page-container.loaded { opacity: 1; } .page-header { padding-bottom: 1rem; border-bottom: 1px solid rgba(212, 175, 55, 0.2); text-align: center; margin-bottom: 2rem; } .page-title { font-size: clamp(1.8rem, 5vw, 2.8rem); color: var(--primary); font-weight: 300; } .page-body { display: flex; flex-direction: column; gap: 2rem; } .slideshow-container { width: 100%; min-height: 300px; position: relative; border-radius: 16px; overflow: hidden; box-shadow: 4px 4px 8px var(--shadow-dark); -webkit-mask-image: -webkit-radial-gradient(white, black); } .slideshow-item { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1.2s ease-in-out; pointer-events: none; } .slideshow-item.active { opacity: 1; } .slideshow-item-video { width: 140%; height: 140%; top: -20%; left: -20%; } .slideshow-item-video iframe { width: 100%; height: 100%; border: none; } .slideshow-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: grab; } .about-text { line-height: 1.7; color: rgba(255, 255, 255, 0.85); font-size: 1rem; white-space: pre-wrap; } .back-link { display: inline-block; margin-top: 2rem; color: var(--primary); text-decoration: none; text-align: center; width: 100%; } .back-link:hover { text-decoration: underline; } 
        
        /* Изменения для десктопной версии остаются в силе */
        @media (min-width: 768px) {
            .page-body {
                display: flow-root; 
                gap: 0;
            }
            .slideshow-container {
                width: 40%; 
                aspect-ratio: 1 / 1; 
                float: left; 
                margin-right: 2rem; 
                margin-bottom: 1rem; 
                min-height: auto; 
            }
            .about-text {
                width: auto;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="page-container" id="about-content">
        <div class="page-header">
            <h1 class="page-title">About The Artist</h1>
        </div>
        <div class="page-body">
            <div class="slideshow-container"></div>
            <div class="about-text">Loading...</div>
        </div>
         <a href="index.html" class="back-link">← Back to Showcase</a>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // --- JAVASCRIPT ОСТАЕТСЯ БЕЗ ИЗМЕНЕНИЙ ---
        window.onYouTubeIframeAPIReady = function() {};
        
        function initializeAboutPage() {
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();
            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            if (document.getElementById('particles-js')) {
                particlesJS('particles-js', particleConfig);
            }
            
            function isYoutubeUrl(url) { return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/.test(url); }
            function getYoutubeEmbedUrl(url) { let videoId; try { const urlObj = new URL(url); videoId = (urlObj.hostname === 'youtu.be') ? urlObj.pathname.slice(1) : urlObj.searchParams.get('v'); } catch(e) { return null; } return videoId ? `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&origin=${window.location.origin}` : null; }
            function createMediaElement(mediaUrl, title) { if (isYoutubeUrl(mediaUrl)) { const embedUrl = getYoutubeEmbedUrl(mediaUrl); if (!embedUrl) return null; const wrapper = document.createElement('div'); wrapper.className = 'slideshow-item slideshow-item-video'; const iframe = document.createElement('iframe'); iframe.src = embedUrl; iframe.title = title + ' - YouTube Video'; wrapper.appendChild(iframe); return wrapper; } else { const img = document.createElement('img'); img.src = mediaUrl; img.alt = title + ' - handmade cloisonne enamel'; img.className = 'slideshow-item'; return img; } }
            
            function setupSlideshow(container) {
                const slides = Array.from(container.querySelectorAll('.slideshow-item'));
                const transitionDuration = 1200;
                const pauseDuration = 5000;
                let animationTimeoutId = null;

                if (slides.length <= 1) {
                    if (slides.length === 1) slides[0].classList.add('active');
                    return;
                }

                const overlay = document.createElement('div');
                overlay.className = 'slideshow-overlay';
                container.appendChild(overlay);

                let currentIndex = 0;
                let intervalId = setInterval(() => showSlide(currentIndex + 1), pauseDuration);

                function showSlide(index) {
                    if (animationTimeoutId) clearTimeout(animationTimeoutId);
                    
                    const oldSlide = slides[currentIndex];
                    if (oldSlide) oldSlide.classList.remove('active');

                    currentIndex = (index + slides.length) % slides.length;
                    const newSlide = slides[currentIndex];

                    animationTimeoutId = setTimeout(() => {
                        if (newSlide) newSlide.classList.add('active');
                    }, transitionDuration + 100);
                }

                function manualSlide(direction) {
                    clearInterval(intervalId);
                    showSlide(currentIndex + direction);
                    intervalId = setInterval(() => showSlide(currentIndex + 1), pauseDuration);
                }

                function pauseSlideshow() {
                    clearInterval(intervalId);
                }

                function resumeSlideshow() {
                    clearInterval(intervalId);
                    intervalId = setInterval(() => showSlide(currentIndex + 1), pauseDuration);
                }

                let touchStartX = 0;
                overlay.addEventListener('mousedown', e => {
                    touchStartX = e.clientX;
                    pauseSlideshow();
                });
                overlay.addEventListener('mouseup', e => {
                    if (e.clientX < touchStartX - 50) manualSlide(1);
                    else if (e.clientX > touchStartX + 50) manualSlide(-1);
                    resumeSlideshow();
                });
                overlay.addEventListener('mouseleave', resumeSlideshow);

                overlay.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                    pauseSlideshow();
                }, { passive: true });
                overlay.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].clientX;
                    if (touchEndX < touchStartX - 50) manualSlide(1);
                    else if (touchEndX > touchStartX + 50) manualSlide(-1);
                    resumeSlideshow();
                });

                showSlide(0);
            }

            async function loadAboutMeContent() {
                const aboutContentContainer = document.getElementById('about-content');
                try {
                    const doc = await db.collection('site_content').doc('about_me').get();
                    if (!doc.exists) { aboutContentContainer.querySelector('.about-text').textContent = 'Content could not be loaded.'; return; }
                    const content = doc.data();
                    aboutContentContainer.querySelector('.about-text').textContent = content.text;
                    const mediaContainer = aboutContentContainer.querySelector('.slideshow-container');
                    mediaContainer.innerHTML = '';
                    (content.images || []).forEach(mediaUrl => { const mediaElement = createMediaElement(mediaUrl, "About the artist"); if (mediaElement) mediaContainer.appendChild(mediaElement); });
                    setupSlideshow(mediaContainer);
                    aboutContentContainer.classList.add('loaded');
                } catch (error) { console.error("Error loading 'About Me' content:", error); aboutContentContainer.querySelector('.about-text').textContent = 'An error occurred while loading content.'; }
            }
            loadAboutMeContent();
        }

        initializeAboutPage();
    </script>
</body>
</html>
