                if (params.get('no_early_seo') === '1' || (function(){try{return localStorage.getItem('seoEarly')==='off';}catch(e){return false;}})()) return;

                  .then(function(r){return r.json();})
                  .then(function(rows){
                      var doc = Array.isArray(rows) ? rows.find(function(x){return x && x.document;})?.document : null;
                      if (!doc || !doc.fields) return;
                      var fields = doc.fields;
                      var i18n = fields.i18n && fields.i18n.mapValue && fields.i18n.mapValue.fields || {};
                      var langData = i18n[lang] && i18n[lang].mapValue && i18n[lang].mapValue.fields || {};
                      function s(f){ return f && f.stringValue || ''; }
                      var title = s(langData.seoTitle) || s(langData.title) || 'Blog Post';
                      var subtitle = s(langData.subtitle);
                      var content = s(langData.content);
                      var metaDescription = s(langData.metaDescription) || subtitle || content.replace(/\[.*?\]|<[^>]*>/g, '').substring(0,160);
                      var media = (fields.mediaUrls && fields.mediaUrls.arrayValue && fields.mediaUrls.arrayValue.values ? fields.mediaUrls.arrayValue.values : []).map(function(v){return v.stringValue;});
                      var firstImage = media.filter(function(u){ return u && !/(?:youtube\.com|youtu\.be)/i.test(u);})[0];
                      var pageUrl = location.href;
                      var urlObj = new URL(pageUrl);
                      var keepParams = new Set(['slug']);
                      Array.from(urlObj.searchParams.keys()).forEach(function(k){ if(!keepParams.has(k)) urlObj.searchParams.delete(k); });
                      urlObj.hash = '';
                      var normalizedUrl = urlObj.toString();
                      document.title = title + ' | Nino Kartsivadze';
                      var md = document.querySelector('meta[name="description"]'); if (md) md.setAttribute('content', metaDescription);
                      var canonical = document.querySelector('link[rel="canonical"]'); if (canonical) canonical.setAttribute('href', normalizedUrl);
                      var ogT = document.querySelector('meta[property=\"og:title\"]'); if (ogT) ogT.setAttribute('content', title);
                      var ogD = document.querySelector('meta[property=\"og:description\"]'); if (ogD) ogD.setAttribute('content', metaDescription);
                      var ogU = document.querySelector('meta[property=\"og:url\"]'); if (ogU) ogU.setAttribute('content', normalizedUrl);
                      var ogI = document.querySelector('meta[property=\"og:image\"]'); if (ogI && firstImage) ogI.setAttribute('content', firstImage);
                      var localeMap = { en: 'en_US', ru: 'ru_RU', ka: 'ka_GE' };

                      ogLocale.setAttribute('content', localeMap[lang] || 'en_US');
                      var base = 'https://minankari.art';
                      var langs = ['en','ru','ka'];
                      var created = 0;
                      langs.forEach(function(l){
                          var node = i18n[l] && i18n[l].mapValue && i18n[l].mapValue.fields;
                          var lslug = node && node.slug && node.slug.stringValue;
                          if (!lslug) return;
                          var link = document.createElement('link'); link.setAttribute('rel','alternate'); link.setAttribute('hreflang', l); link.setAttribute('href', base + '/' + l + '/post.html?slug=' + encodeURIComponent(lslug)); document.head.appendChild(link); created++;
                      });

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const CURRENT_PAGE_TYPE = 'blog'; 
            let categories = {};

            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470", authDomain: "nini-shop-7c89d.firebaseapp.com", projectId: "nini-shop-7c89d", storageBucket: "nini-shop-7c89d.appspot.com", messagingSenderId: "595482257713", appId: "1:595482257713:web:3e3d3bf75f03c08e58a810", measurementId: "G-0HX4N09DYT"
            };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            if (document.getElementById('particles-js')) { particlesJS('particles-js', particleConfig); }

            try {
                const categoriesSnapshot = await db.collection('categories').orderBy('name').get();

                setupNavigationListeners();
            } catch (error) {
                console.error("Error loading categories for navigation:", error);

            function renderNavigation() {
                const nav = document.querySelector('nav');
                if (!nav) return;
                nav.innerHTML = '<div class="main-nav"></div>';
                const mainNavContainer = nav.querySelector('.main-nav');
                let delay = 1;
                
                // ИСПРАВЛЕНИЕ: Все пути теперь относительные с `../`
                const mainLinks = [
                    { href: '../index.html', text: 'ENAMEL', id: 'enamel', hasDropdown: true },
                    { href: '../cast.html', text: 'CAST', id: 'cast', hasDropdown: true },
                    { href: '../about.html', text: 'ABOUT ME', id: 'about', hasDropdown: false },
                    { href: '../blog.html', text: 'BLOG', id: 'blog', hasDropdown: true }
                ];

                mainLinks.forEach(linkInfo => {
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    
                    if (linkInfo.hasDropdown) {
                        navItem.classList.add('has-dropdown');
                        const link = document.createElement('a');
                        link.href = linkInfo.href;
                        link.className = 'nav-link';
                        link.textContent = linkInfo.text;
                        link.style.setProperty('--delay', delay++);
                        if (linkInfo.id === CURRENT_PAGE_TYPE) link.classList.add('active');
                        navItem.appendChild(link);
                        
                        const dropdownMenu = document.createElement('ul');
                        dropdownMenu.className = 'dropdown-menu';
                        let subDelay = 1;

                        if (linkInfo.id === 'enamel' || linkInfo.id === 'cast') {
                             const subCategories = (categories && typeof categories === 'object') ? Object.values(categories).filter(cat => cat && cat.parent === linkInfo.id) : [];
                            let showAllItem = `<li style="--i: ${subDelay++}"><a href="${linkInfo.href}" class="dropdown-link dropdown-link-all">${'SHOW ALL'}</a></li>`;
                            const subCategoryItems = subCategories.map(cat => (cat.id && cat.name) ? `<li style="--i: ${subDelay++}"><a href="${linkInfo.href}?category=${cat.id}" class="dropdown-link">${cat.name.toUpperCase()}</a></li>` : '').join('');
                            dropdownMenu.innerHTML = showAllItem + subCategoryItems;
                        } else if (linkInfo.id === 'blog') {
                             // ИСПРАВЛЕНИЕ: Все пути теперь относительные с `../`
                            const blogLinks = [
                                { href: '../blog.html', text: 'SHOW ALL POSTS' },
                                { href: '../blog.html?lang=en', text: 'ENGLISH' },
                                { href: '../blog.html?lang=ka', text: 'GEORGIAN' },
                                { href: '../blog.html?lang=ru', text: 'RUSSIAN' }
                            ];
                            dropdownMenu.innerHTML = blogLinks.map((blogLink, index) => `<li style="--i: ${subDelay++}"><a href="${blogLink.href}" class="dropdown-link ${index === 0 ? 'dropdown-link-all' : ''}">${blogLink.text}</a></li>`).join('');
                        }
                        navItem.appendChild(dropdownMenu);
                    } else {
                        navItem.innerHTML = `<a href="${linkInfo.href}" class="nav-link" style="--delay: ${delay++}">${linkInfo.text}</a>`;
                    }
                    mainNavContainer.appendChild(navItem);
                });
            }

            function setupNavigationListeners() {
                document.querySelectorAll('.has-dropdown > .nav-link').forEach(trigger => {
                    trigger.addEventListener('click', function(e) {
                         const dropdownMenu = this.nextElementSibling;
                         if (dropdownMenu) e.preventDefault();
                        const wasActive = dropdownMenu && dropdownMenu.classList.contains('active');
                        document.querySelectorAll('.dropdown-menu.active').forEach(menu => menu.classList.remove('active'));
                        document.querySelectorAll('.has-dropdown > .nav-link.active').forEach(link => { if (link.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) link.classList.remove('active'); });
                        if (dropdownMenu && !wasActive) {
                            dropdownMenu.classList.add('active');
                            this.classList.add('active');
                        } else { if (this.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) this.classList.remove('active'); }
                    });
                });
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.has-dropdown')) {
                        document.querySelectorAll('.dropdown-menu.active').forEach(menu => menu.classList.remove('active'));
                        document.querySelectorAll('.has-dropdown > .nav-link.active').forEach(link => { if (link.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) link.classList.remove('active'); });
                    }
                });
            }

            function isYoutubeUrl(url) { return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/.test(url); }
            function getYoutubeEmbedUrl(url, withControls = false) { let videoId; try { const urlObj = new URL(url); videoId = (urlObj.hostname === 'youtu.be') ? urlObj.pathname.slice(1) : urlObj.searchParams.get('v'); } catch (e) { return null; } if (!videoId) return null; const params = new URLSearchParams({ enablejsapi: 1, origin: window.location.origin }); if (withControls) { params.set('controls', 1); } else { params.set('autoplay', 1); params.set('mute', 1); params.set('loop', 1); params.set('playlist', videoId); params.set('controls', 0); } return `https://www.youtube.com/embed/${videoId}?${params.toString()}`; }
            function createMediaElement(mediaUrl, title) { if (isYoutubeUrl(mediaUrl)) { const embedUrl = getYoutubeEmbedUrl(mediaUrl, false); if (!embedUrl) return null; const wrapper = document.createElement('div'); wrapper.className = 'slideshow-item slideshow-item-video'; const iframe = document.createElement('iframe'); iframe.src = embedUrl; iframe.title = title + ' - YouTube Video'; wrapper.appendChild(iframe); return wrapper; } else { const img = document.createElement('img'); img.src = mediaUrl; img.alt = title; img.className = 'slideshow-item'; return img; } }
            function setupSlideshow(container) { if (!container) return; const slides = Array.from(container.querySelectorAll('.slideshow-item, .slideshow-item-video')); if (slides.length <= 1) { if (slides.length === 1) slides[0].classList.add('active'); return; } if (container.querySelector('.slideshow-overlay')) return; const overlay = document.createElement('div'); overlay.className = 'slideshow-overlay'; container.appendChild(overlay); let currentIndex = 0; let intervalId = setInterval(() => showSlide(currentIndex + 1), 5000); function showSlide(index) { const oldSlide = slides[currentIndex]; if (oldSlide) oldSlide.classList.remove('active'); currentIndex = (index + slides.length) % slides.length; const newSlide = slides[currentIndex]; if (newSlide) setTimeout(() => newSlide.classList.add('active'), 1300); } function manualSlide(direction) { clearInterval(intervalId); showSlide(currentIndex + direction); intervalId = setInterval(() => showSlide(currentIndex + 1), 5000); } let touchStartX = 0; overlay.addEventListener('mousedown', e => { touchStartX = e.clientX; clearInterval(intervalId); }); overlay.addEventListener('mouseup', e => { if (e.clientX < touchStartX - 50) manualSlide(1); else if (e.clientX > touchStartX + 50) manualSlide(-1); intervalId = setInterval(() => showSlide(currentIndex + 1), 5000); }); showSlide(0); }
            function parseContentForDisplay(content) { if (!content) return ''; const imageRegex = /\[image:\s*(https?:\/\/[^\s\]]+)\s*\]/g; const youtubeRegex = /\[youtube:\s*(https?:\/\/[^\s\]]+)\s*\]/g; return content.replace(imageRegex, (match, url) => `<img src="${url}" class="embedded-image" alt="Embedded content" loading="lazy">`).replace(youtubeRegex, (match, url) => { const embedUrl = getYoutubeEmbedUrl(url, true); return embedUrl ? `<iframe src="${embedUrl}" class="embedded-video" title="Embedded YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : ''; }).replace(/\n/g, '<br>'); }
            
            async function loadRelatedPosts(currentPostId, currentLang) {
                const container = document.getElementById('related-posts');
                const grid = document.getElementById('related-posts-grid');
                if (!container || !grid) return;
                const snapshot = await db.collection('blog_posts').orderBy('timestamp', 'desc').get();
                const relatedPosts = snapshot.docs.filter(doc => doc.id !== currentPostId && doc.data().i18n?.[currentLang]?.slug).slice(0, 3);
                if (relatedPosts.length > 0) {
                    container.style.display = 'block'; setTimeout(() => container.classList.add('loaded'), 50); grid.innerHTML = '';
                    relatedPosts.forEach(doc => {
                        const post = doc.data(); const langData = post.i18n[currentLang];
                        const cardLink = document.createElement('a');
                        // ИСПРАВЛЕНИЕ: Ссылка теперь относительная и не содержит ../
                        cardLink.href = `post.html?slug=${langData.slug}`; 
                        cardLink.className = 'blog-post-card';
                        const mediaUrls = post.mediaUrls && post.mediaUrls.length > 0 ? post.mediaUrls : ['https://via.placeholder.com/280x250.png/121212/D4AF37?text=No+Image'];
                        const slideshowHTML = `<div class="slideshow-container">${mediaUrls.map(url => createMediaElement(url, langData.title)?.outerHTML || '').join('')}</div>`;
                        const postInfoHTML = `<div class="post-card-content"><h3 class="post-card-title">${langData.title || ''}</h3>${langData.subtitle ? `<h4 class="post-card-subtitle">${langData.subtitle}</h4>` : ''}<p class="post-card-date">${new Date(post.timestamp.seconds * 1000).toLocaleDateString()}</p></div>`;
                        cardLink.innerHTML = slideshowHTML + postInfoHTML; grid.appendChild(cardLink); setupSlideshow(cardLink.querySelector('.slideshow-container'));
                    });
                }
            }
            
            async function loadRandomProducts(count) {
                const container = document.getElementById('related-products');
                const grid = document.getElementById('related-products-grid');
                if (!container || !grid) return;
                const snapshot = await db.collection('products').get();
                let allProducts = snapshot.docs.map(doc => doc.data());
                allProducts.sort(() => 0.5 - Math.random());
                const randomProducts = allProducts.slice(0, count);
                if (randomProducts.length > 0) {
                    container.style.display = 'block'; setTimeout(() => container.classList.add('loaded'), 250); grid.innerHTML = '';
                    randomProducts.forEach(product => {
                        const cardLink = document.createElement('a');
                        // ИСПРАВЛЕНИЕ: Ссылка теперь использует ../ для возврата в корень
                        cardLink.href = `../product.html?slug=${product.slug}`; 
                        cardLink.className = 'product-card';
                        const mediaUrls = product.images && product.images.length > 0 ? product.images : ['https://via.placeholder.com/280x250.png/121212/D4AF37?text=No+Image'];
                        const slideshowHTML = `<div class="slideshow-container">${mediaUrls.map(url => createMediaElement(url, product.title)?.outerHTML || '').join('')}</div>`;
                        const productInfoHTML = `<div class="product-info"><h3 class="product-title">${product.title}</h3><p class="product-price">${product.price}</p><div class="gold-button">VIEW DETAILS</div></div>`;
                        cardLink.innerHTML = slideshowHTML + productInfoHTML; grid.appendChild(cardLink); setupSlideshow(cardLink.querySelector('.slideshow-container'));
                    });
                }
            }

            function updateSchema(postData) {
                const schemaScript = document.getElementById('blog-post-schema');
                if (!schemaScript) return;
                const imageList = (postData.mediaUrls || []).filter(url => !isYoutubeUrl(url));
                const schema = { "@context": "https://schema.org", "@type": "BlogPosting", "mainEntityOfPage": { "@type": "WebPage", "@id": window.location.href }, "headline": postData.title, "description": postData.metaDescription, "image": imageList.length > 0 ? imageList : ["https://minankari.art/placeholder.jpg"], "author": { "@type": "Person", "name": "Nino Kartsivadze", "url": "https://minankari.art/about.html" }, "publisher": { "@type": "Organization", "name": "CLOISONNE ENAMEL by Nino Kartsivadze", "logo": { "@type": "ImageObject", "url": "https://minankari.art/logo.png" } }, "datePublished": postData.datePublished, "dateModified": postData.datePublished };
                schemaScript.textContent = JSON.stringify(schema, null, 2);
            }

            async function loadPost() {
                const wrapper = document.getElementById('post-content-wrapper');
                const messageContainer = document.getElementById('message-container');
                const pathParts = window.location.pathname.split('/').filter(p => p);
                const currentLang = pathParts.find(p => ['en', 'ka', 'ru'].includes(p)) || 'en';
                const params = new URLSearchParams(window.location.search);
                const currentSlug = params.get('slug');

                if (!currentSlug) { messageContainer.textContent = 'Error: Post not found.'; return; }

                const slugField = `i18n.${currentLang}.slug`;
                const snapshot = await db.collection('blog_posts').where(slugField, '==', currentSlug).limit(1).get();
                
                if (snapshot.empty) { messageContainer.textContent = `Sorry, the post with slug "${currentSlug}" could not be found.`; return; }

                const postDoc = snapshot.docs[0]; const post = postDoc.data(); const postId = postDoc.id;
                const langData = post.i18n?.[currentLang] || {};
                const title = langData.title || 'Untitled Post'; const subtitle = langData.subtitle || ''; const content = langData.content || 'Content for this language is not available.';
                
                document.documentElement.lang = currentLang;
                const seoTitle = langData.seoTitle || title; 
                const metaDescription = langData.metaDescription || subtitle || content.replace(/\[.*?\]|<[^>]*>/g, '').substring(0, 160);
                
                document.title = `${seoTitle} | Nino Kartsivadze`;
                document.querySelector('meta[name="description"]').setAttribute('content', metaDescription);
                (function(){ const u = new URL(window.location.href); const keep = new Set(['slug']); Array.from(u.searchParams.keys()).forEach(k => { if(!keep.has(k)) u.searchParams.delete(k); }); u.hash = ''; document.querySelector('link[rel="canonical"]').setAttribute('href', u.toString()); })();
                document.querySelector('meta[property="og:title"]').setAttribute('content', seoTitle);
                document.querySelector('meta[property="og:description"]').setAttribute('content', metaDescription);
                const firstImage = (post.mediaUrls || []).filter(url => !isYoutubeUrl(url))[0];
                if (firstImage) { document.querySelector('meta[property="og:image"]').setAttribute('content', firstImage); }

                const postDate = post.timestamp ? new Date(post.timestamp.seconds * 1000) : new Date();
                const slideshowContainerHTML = (post.mediaUrls && post.mediaUrls.length > 0) ? `<div class="slideshow-container">${post.mediaUrls.map(url => createMediaElement(url, title)?.outerHTML || '').join('')}</div>` : '';
                
                wrapper.innerHTML = `
                    <div class="post-header">
                        <h1 class="post-title">${title}</h1>
                        ${subtitle ? `<h2 class="post-subtitle">${subtitle}</h2>` : ''}
                        <p class="post-date">Published on ${postDate.toLocaleDateString()}</p>
                    </div>
                    ${slideshowContainerHTML}
                    <div class="post-body">
                        ${parseContentForDisplay(content)}
                    </div>
                    <a href="../blog.html" class="back-link">← Back to Blog</a>
                `;

                updateSchema({ title: seoTitle, metaDescription: metaDescription, mediaUrls: post.mediaUrls, datePublished: postDate.toISOString() });

                messageContainer.style.display = 'none'; wrapper.style.display = 'block'; setTimeout(() => wrapper.classList.add('loaded'), 50);
                if(slideshowContainerHTML) { setupSlideshow(wrapper.querySelector('.slideshow-container')); }
                
                loadRelatedPosts(postId, currentLang);
                loadRandomProducts(3);
            }

            loadPost();
        });
    </script>
