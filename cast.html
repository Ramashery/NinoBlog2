    <script>
        // ИЗМЕНЕНИЕ 3: Установлен правильный тип страницы для фильтрации
        const CURRENT_PAGE_TYPE = 'cast'; 

        window.onYouTubeIframeAPIReady = function() {};

        // ИЗМЕНЕНИЕ 4: Вся логика JS заменена на унифицированную из index.html
        function initializeSite() {
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();
            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            if (document.getElementById('particles-js')) { particlesJS('particles-js', particleConfig); }

            let products = {}, categories = {}, blogPosts = {};

            function isYoutubeUrl(url) { return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/.test(url); }
            function getYoutubeEmbedUrl(url) { let videoId; try { const urlObj = new URL(url); videoId = (urlObj.hostname === 'youtu.be') ? urlObj.pathname.slice(1) : urlObj.searchParams.get('v'); } catch(e) { return null; } return videoId ? `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&origin=${window.location.origin}` : null; }
            function setupSlideshow(container) { if (!container) return; const slides = Array.from(container.querySelectorAll('.slideshow-item')); if (slides.length <= 1) { if (slides.length === 1) slides[0].classList.add('active'); return; } if (container.querySelector('.slideshow-overlay')) return; const overlay = document.createElement('div'); overlay.className = 'slideshow-overlay'; container.appendChild(overlay); let currentIndex = 0, intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); function showSlide(index) { const oldSlide = slides[currentIndex]; if (oldSlide) oldSlide.classList.remove('active'); currentIndex = (index + slides.length) % slides.length; const newSlide = slides[currentIndex]; if (newSlide) setTimeout(() => newSlide.classList.add('active'), 1300); } function manualSlide(dir) { clearInterval(intervalId); showSlide(currentIndex + dir); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); } let touchStartX = 0; overlay.addEventListener('mousedown', e => { touchStartX = e.clientX; clearInterval(intervalId); }); overlay.addEventListener('mouseup', e => { if (e.clientX < touchStartX - 50) manualSlide(1); else if (e.clientX > touchStartX + 50) manualSlide(-1); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); }); showSlide(0); }
            
            async function initializeData() { 
                try { 
                    const [categoriesSnapshot, productsSnapshot, blogPostsSnapshot] = await Promise.all([ 
                        db.collection('categories').orderBy('name').get(), 
                        db.collection('products').get(), 
                        db.collection('blog_posts').orderBy('timestamp', 'desc').get() 
                    ]); 
                    categories = {}; 
                    categoriesSnapshot.forEach(doc => { categories[doc.id] = { id: doc.id, ...doc.data() }; }); 
                    products = {}; 
                    productsSnapshot.forEach(doc => { products[doc.id] = { id: doc.id, ...doc.data() }; }); 
                    blogPosts = {}; 
                    blogPostsSnapshot.forEach(doc => { blogPosts[doc.id] = { id: doc.id, ...doc.data() }; }); 
                    renderNavigation(); 
                    setupNavigationListeners();
                } catch (error) { console.error("Error loading data from Firebase:", error); } 
            }
            
            function renderNavigation() {
                const nav = document.querySelector('nav');
                if (!nav) return;
                nav.innerHTML = '<div class="main-nav"></div>';
                const mainNavContainer = nav.querySelector('.main-nav');
                let delay = 1;

                const mainLinks = [
                    { href: 'index.html', text: 'ENAMEL', id: 'enamel', hasDropdown: true },
                    { href: 'cast.html', text: 'CAST', id: 'cast', hasDropdown: true },
                    { href: 'about.html', text: 'ABOUT ME', id: 'about', hasDropdown: false },
                    { href: 'blog.html', text: 'BLOG', id: 'blog', hasDropdown: true }
                ];

                mainLinks.forEach(linkInfo => {
                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    
                    if (linkInfo.hasDropdown) {
                        navItem.classList.add('has-dropdown');
                        
                        const link = document.createElement('a');
                        link.href = linkInfo.href;
                        link.className = 'nav-link';
                        link.textContent = linkInfo.text;
                        link.style.setProperty('--delay', delay++);
                        
                        if (linkInfo.id === CURRENT_PAGE_TYPE) {
                            link.classList.add('active');
                        }
                        navItem.appendChild(link);
                        
                        const dropdownMenu = document.createElement('ul');
                        dropdownMenu.className = 'dropdown-menu';
                        let subDelay = 1;

                        if (linkInfo.id === 'enamel' || linkInfo.id === 'cast') {
                             const subCategories = (categories && typeof categories === 'object') ? Object.values(categories)
                                .filter(cat => cat && cat.parent === linkInfo.id) : [];
                            let showAllItem = `<li style="--i: ${subDelay++}"><a href="${linkInfo.href}" class="dropdown-link dropdown-link-all" data-category="all">SHOW ALL</a></li>`;
                            const subCategoryItems = subCategories.map(cat => {
                                if (cat.id && cat.name) {
                                    return `<li style="--i: ${subDelay++}"><a href="${linkInfo.href}?category=${cat.id}" class="dropdown-link" data-category="${cat.id}">${cat.name.toUpperCase()}</a></li>`;
                                }
                                return '';
                            }).join('');
                            dropdownMenu.innerHTML = showAllItem + subCategoryItems;

                        } else if (linkInfo.id === 'blog') {
                            const blogLinks = [
                                { href: 'blog.html', text: 'SHOW ALL POSTS' },
                                { href: 'blog.html?lang=en', text: 'ENGLISH' },
                                { href: 'blog.html?lang=ka', text: 'GEORGIAN' },
                                { href: 'blog.html?lang=ru', text: 'RUSSIAN' }
                            ];
                            dropdownMenu.innerHTML = blogLinks.map((blogLink, index) => 
                                `<li style="--i: ${subDelay++}"><a href="${blogLink.href}" class="dropdown-link ${index === 0 ? 'dropdown-link-all' : ''}">${blogLink.text}</a></li>`
                            ).join('');
                        }
                        
                        navItem.appendChild(dropdownMenu);
                    } else {
                        navItem.innerHTML = `<a href="${linkInfo.href}" class="nav-link" style="--delay: ${delay++}">${linkInfo.text}</a>`;
                    }
                    mainNavContainer.appendChild(navItem);
                });
            }

            function setupNavigationListeners() {
                document.querySelectorAll('.has-dropdown > .nav-link').forEach(trigger => {
                    trigger.addEventListener('click', function(e) {
                        const linkId = this.textContent.trim().toLowerCase();
                        if (linkId !== 'blog') {
                            e.preventDefault();
                        } else {
                            if (this.parentElement.querySelector('.dropdown-menu')) {
                                e.preventDefault();
                            }
                        }

                        const dropdownMenu = this.nextElementSibling;
                        const wasActive = dropdownMenu.classList.contains('active');
                        
                        document.querySelectorAll('.dropdown-menu.active').forEach(menu => menu.classList.remove('active'));
                        document.querySelectorAll('.has-dropdown > .nav-link.active').forEach(link => {
                           if (link.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) {
                               link.classList.remove('active');
                           }
                        });
                        
                        if (!wasActive) {
                            dropdownMenu.classList.add('active');
                            this.classList.add('active');
                        } else {
                            if (this.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) {
                                this.classList.remove('active');
                            }
                        }
                    });
                });

                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.has-dropdown')) {
                        document.querySelectorAll('.dropdown-menu.active').forEach(menu => menu.classList.remove('active'));
                        document.querySelectorAll('.has-dropdown > .nav-link.active').forEach(link => {
                            if (link.textContent.toLowerCase().trim() !== CURRENT_PAGE_TYPE) {
                                link.classList.remove('active');
                            }
                        });
                    }
                });

                document.querySelectorAll('.dropdown-link[data-category]').forEach(link => {
                    link.addEventListener('click', function(e) {
                        const parentPageType = this.closest('.has-dropdown').querySelector('.nav-link').textContent.toLowerCase().trim();
                        if (parentPageType === CURRENT_PAGE_TYPE) {
                            e.preventDefault();
                            document.querySelectorAll('.dropdown-link.active').forEach(l => l.classList.remove('active'));
                            this.classList.add('active');
                            renderProducts(this.dataset.category);
                            const dropdownMenu = this.closest('.dropdown-menu');
                            if (dropdownMenu) {
                                dropdownMenu.classList.remove('active');
                            }
                        }
                    });
                });
                
                const urlParams = new URLSearchParams(window.location.search);
                const categoryParam = urlParams.get('category');
                if (categoryParam) {
                    const linkToActivate = document.querySelector(`.dropdown-link[data-category="${categoryParam}"]`);
                    if (linkToActivate) {
                        document.querySelectorAll('.dropdown-link.active').forEach(l => l.classList.remove('active'));
                        linkToActivate.classList.add('active');
                        renderProducts(categoryParam);
                    }
                } else {
                    const defaultLink = document.querySelector(`.dropdown-link[data-category="all"]`);
                    if(defaultLink) defaultLink.classList.add('active');
                    renderProducts('all');
                }
            }
            
            function createMediaElement(mediaUrl) { if (isYoutubeUrl(mediaUrl)) { const embedUrl = getYoutubeEmbedUrl(mediaUrl); if (embedUrl) { const wrapper = document.createElement('div'); wrapper.className = 'slideshow-item slideshow-item-video'; const iframe = document.createElement('iframe'); iframe.src = embedUrl; wrapper.appendChild(iframe); return wrapper; } } else { const img = document.createElement('img'); img.src = mediaUrl; img.className = 'slideshow-item'; return img; } return null; }
            
            function renderProducts(subCategoryFilter) {
                const productsContainer = document.getElementById('products-container');
                productsContainer.innerHTML = '';
                let delay = 1;
                const categoryIdsOfCurrentType = (categories && typeof categories === 'object') ? Object.values(categories).filter(c => c && c.parent === CURRENT_PAGE_TYPE).map(c => c.id) : [];
                const filteredProducts = (products && typeof products === 'object') ? Object.values(products).filter(p => {
                    if (!p || !p.category) return false;
                    const belongsToCurrentType = categoryIdsOfCurrentType.includes(p.category);
                    if (!belongsToCurrentType) return false;
                    return subCategoryFilter === 'all' ? true : p.category === subCategoryFilter;
                }) : [];

                if (filteredProducts.length === 0) {
                    productsContainer.innerHTML = `<p style="text-align:center; font-size: 1.2rem; color: var(--primary); grid-column: 1 / -1;">Products for this category will be added soon.</p>`;
                    return;
                }
                
                filteredProducts.forEach(product => {
                    if (!product.slug || !product.category) { console.warn(`Product "${product.title}" skipped.`); return; }
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.style.setProperty('--delay', delay++);
                    const slideshowHTML = `<div class="slideshow-container product-image-container">${(product.images || []).map(mediaUrl => createMediaElement(mediaUrl)?.outerHTML || '').join('')}</div>`;
                    const productInfoHTML = `<div class="product-info"><h3 class="product-title">${product.title}</h3><p class="product-price">${product.price}</p><a href="product.html?slug=${product.slug}" class="gold-button">VIEW DETAILS</a></div>`;
                    productCard.innerHTML = slideshowHTML + productInfoHTML;
                    productsContainer.appendChild(productCard);
                    setupSlideshow(productCard.querySelector('.slideshow-container'));
                });
            }
            
            initializeData();
        }
        initializeSite();
    </script>
</body>
