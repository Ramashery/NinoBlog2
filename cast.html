    <style>

keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } } .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; } .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-bottom: 4rem; } .product-card { background: var(--glass); border-radius: 24px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); backdrop-filter: blur(12px); transition: transform 0.4s, box-shadow 0.4s; overflow: hidden; opacity: 0; transform: translateY(30px); animation: cardAppear 0.8s forwards; animation-delay: calc(var(--delay) * 0.1s); position: relative; border: 1px solid rgba(212, 175, 55, 0.1); } @keyframes cardAppear { to { opacity: 1; transform: translateY(0); } } .product-card:hover { transform: translateY(-8px); box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light); } .slideshow-container { width: 100%; height: 250px; position: relative; overflow: hidden; -webkit-mask-image: -webkit-radial-gradient(white, black); } .product-image-container { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); transition: clip-path 0.5s ease; } .product-card:hover .product-image-container { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%); } .slideshow-item { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1.2s ease-in-out; pointer-events: none; } .slideshow-item.active { opacity: 1; } .slideshow-item-video { width: 140%; height: 140%; top: -20%; left: -20%; position: absolute;} .slideshow-item-video iframe { width: 100%; height: 100%; border: none; } .slideshow-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: grab; } .product-info { padding: 1.5rem; } .product-title { font-size: 1.2rem; margin-bottom: 0.5rem; color: var(--primary); } .product-price { font-weight: 700; margin-bottom: 1rem; } .gold-button { display: inline-block; text-decoration: none; text-align: center; background: none; border: none; color: var(--primary); padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 50px; position: relative; overflow: hidden; cursor: pointer; z-index: 1; transition: color 0.3s; border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light); } .gold-button::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: -1; clip-path: circle(0% at 50% 50%); transition: clip-path 0.5s ease; } .gold-button:hover { color: var(--bg); } .gold-button:hover::before { clip-path: circle(100% at 50% 50%); } nav { display: flex; justify-content: center; align-items: center; margin-bottom: 3rem; flex-wrap: wrap; gap: 1rem; flex-direction: column;} .main-nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; width: 100%;} .sub-nav { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; width: 100%; margin-top: 1rem; border-top: 1px solid rgba(212, 175, 55, 0.1); padding-top: 1rem;} .nav-link { margin: 0 1rem; color: var(--text-light); text-decoration: none; position: relative; padding: 0.5rem 0; opacity: 0; animation: fadeIn 1s forwards; animation-delay: calc(var(--delay) * 0.2s); } @keyframes fadeIn { to { opacity: 1; } } .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 1px; background: var(--primary); transition: width 0.3s ease; } .nav-link:hover::after, .nav-link.active::after { width: 100%; } footer { text-align: center; padding: 2rem; margin-top: 4rem; opacity: 0; animation: fadeIn 1s 1.5s forwards; }
        #main-h1, #main-h2 { text-align: center; opacity: 0; animation: titleFadeIn 1.2s forwards; text-transform: uppercase; } #main-h1 { font-size: clamp(0.9rem, 2.5vw, 1.1rem); font-weight: 400; color: var(--text-light); letter-spacing: 0.15rem; margin-bottom: 0.75rem; animation-delay: 1.8s; } #main-h2 { font-size: clamp(0.7rem, 2vw, 0.8rem); font-weight: 300; color: var(--primary); letter-spacing: 0.1rem; margin-bottom: 3.5rem; animation-delay: 2.0s; } @keyframes titleFadeIn { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 500px) { #main-h1 { font-size: 2.8vw; letter-spacing: 0.1rem; } #main-h2 { font-size: 2.3vw; letter-spacing: 0.08rem; margin-bottom: 2.5rem; } }

<body>

    <div class="container">
        <h1 id="main-h1">Cast Gold, Silver & Bronze Collection</h1>
        <h2 id="main-h2">Handcrafted pieces by Nino Kartsivadze</h2>
        <div class="products-grid" id="products-container"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        const CURRENT_PAGE_TYPE = 'cast'; 

        window.onYouTubeIframeAPIReady = function() {};

        function initializeSite() {
            const firebaseConfig = {
              apiKey: "AIzaSyAxOUOxaufE60eVuyOq_P66MJ9ls_7p470",
              authDomain: "nini-shop-7c89d.firebaseapp.com",
              projectId: "nini-shop-7c89d",
              storageBucket: "nini-shop-7c89d.appspot.com",
              messagingSenderId: "595482257713",
              appId: "1:595482257713:web:3e3d3bf75f03c08e58a810",
              measurementId: "G-0HX4N09DYT"
            };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();
            const particleConfig = { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 }}, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1 }}, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.2, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }}, "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }}}, "retina_detect": true };
            if (document.getElementById('particles-js')) { particlesJS('particles-js', particleConfig); }

            let products = {}, categories = {};

            function isYoutubeUrl(url) { return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/.test(url); }
            function getYoutubeEmbedUrl(url) { let videoId; try { const urlObj = new URL(url); videoId = (urlObj.hostname === 'youtu.be') ? urlObj.pathname.slice(1) : urlObj.searchParams.get('v'); } catch(e) { return null; } return videoId ? `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&origin=${window.location.origin}` : null; }
            function setupSlideshow(container) { if (!container) return; const slides = Array.from(container.querySelectorAll('.slideshow-item')); if (slides.length <= 1) { if (slides.length === 1) slides[0].classList.add('active'); return; } if (container.querySelector('.slideshow-overlay')) return; const overlay = document.createElement('div'); overlay.className = 'slideshow-overlay'; container.appendChild(overlay); let currentIndex = 0, intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); function showSlide(index) { const oldSlide = slides[currentIndex]; if (oldSlide) oldSlide.classList.remove('active'); currentIndex = (index + slides.length) % slides.length; const newSlide = slides[currentIndex]; if (newSlide) setTimeout(() => newSlide.classList.add('active'), 1300); } function manualSlide(dir) { clearInterval(intervalId); showSlide(currentIndex + dir); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); } let touchStartX = 0; overlay.addEventListener('mousedown', e => { touchStartX = e.clientX; clearInterval(intervalId); }); overlay.addEventListener('mouseup', e => { if (e.clientX < touchStartX - 50) manualSlide(1); else if (e.clientX > touchStartX + 50) manualSlide(-1); intervalId = setInterval(() => showSlide(currentIndex + 1), 4000); }); showSlide(0); }
            
            async function initializeData() {
                try {
                    const [categoriesSnapshot, productsSnapshot] = await Promise.all([
                        db.collection('categories').orderBy('name').get(),
                        db.collection('products').get()
                    ]);
                    categories = {};
                    categoriesSnapshot.forEach(doc => { categories[doc.id] = { id: doc.id, ...doc.data() }; });
                    products = {};
                    productsSnapshot.forEach(doc => { products[doc.id] = { id: doc.id, ...doc.data() }; });
                    
                    renderNavigation();
                    renderProducts('all'); 
                } catch (error) {
                    console.error("Error loading data from Firebase:", error);
                }
            }
            
            function renderNavigation() {
                const nav = document.querySelector('nav');
                if (!nav) return;
                nav.innerHTML = '';
                let delay = 1;

                const mainNavContainer = document.createElement('div');
                mainNavContainer.className = 'main-nav';
                const mainLinks = [
                    { href: 'index.html', text: 'ENAMEL', id: 'nav-enamel' },
                    { href: 'cast.html', text: 'CAST', id: 'nav-cast' },
                    { href: 'about.html', text: 'ABOUT ME', id: 'nav-about' },
                    { href: 'blog.html', text: 'BLOG', id: 'nav-blog' }
                ];
                mainNavContainer.innerHTML = mainLinks.map(linkInfo => {
                    const pageId = `nav-${CURRENT_PAGE_TYPE}`;
                    const isActive = linkInfo.id === pageId;
                    return `<a href="${linkInfo.href}" id="${linkInfo.id}" class="nav-link ${isActive ? 'active' : ''}" style="--delay: ${delay++}">${linkInfo.text}</a>`;
                }).join('');
                nav.appendChild(mainNavContainer);

                const subNavContainer = document.createElement('div');
                subNavContainer.className = 'sub-nav';
                let subNavHtml = `<a href="#" class="nav-link active" data-category="all" style="--delay: ${delay++}">SHOW ALL</a>`;
                
                if (categories && typeof categories === 'object') {
                    Object.values(categories)
                        .filter(cat => cat && cat.parent === CURRENT_PAGE_TYPE)
                        .forEach(cat => {
                            if (cat.id && cat.name) {
                                subNavHtml += `<a href="#" class="nav-link" data-category="${cat.id}" style="--delay: ${delay++}">${cat.name.toUpperCase()}</a>`;
                            }
                        });
                }
                subNavContainer.innerHTML = subNavHtml;
                nav.appendChild(subNavContainer);

                subNavContainer.querySelectorAll('[data-category]').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        subNavContainer.querySelectorAll('[data-category]').forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                        renderProducts(this.dataset.category);
                    });
                });
            }

            function createMediaElement(mediaUrl) { if (isYoutubeUrl(mediaUrl)) { const embedUrl = getYoutubeEmbedUrl(mediaUrl); if (embedUrl) { const wrapper = document.createElement('div'); wrapper.className = 'slideshow-item slideshow-item-video'; const iframe = document.createElement('iframe'); iframe.src = embedUrl; wrapper.appendChild(iframe); return wrapper; } } else { const img = document.createElement('img'); img.src = mediaUrl; img.className = 'slideshow-item'; return img; } return null; }

            function renderProducts(subCategoryFilter) {
                const productsContainer = document.getElementById('products-container');
                productsContainer.innerHTML = '';
                let delay = 1;

                const categoryIdsOfCurrentType = (categories && typeof categories === 'object') ? Object.values(categories)
                    .filter(c => c && c.parent === CURRENT_PAGE_TYPE)
                    .map(c => c.id) : [];

                const filteredProducts = (products && typeof products === 'object') ? Object.values(products).filter(p => {
                    if (!p || !p.category) return false;
                    const belongsToCurrentType = categoryIdsOfCurrentType.includes(p.category);
                    if (!belongsToCurrentType) return false;
                    return subCategoryFilter === 'all' ? true : p.category === subCategoryFilter;
                }) : [];

                if (filteredProducts.length === 0) {
                    productsContainer.innerHTML = `<p style="text-align:center; font-size: 1.2rem; color: var(--primary); grid-column: 1 / -1;">Products for this category will be added soon.</p>`;
                    return;
                }

                filteredProducts.forEach(product => {
                    if (!product.slug || !product.category) { console.warn(`Product "${product.title}" skipped.`); return; }
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.style.setProperty('--delay', delay++);
                    const slideshowHTML = `<div class="slideshow-container product-image-container">${(product.images || []).map(mediaUrl => createMediaElement(mediaUrl)?.outerHTML || '').join('')}</div>`;
                    const productInfoHTML = `<div class="product-info"><h3 class="product-title">${product.title}</h3><p class="product-price">${product.price}</p><a href="product.html?slug=${product.slug}" class="gold-button">VIEW DETAILS</a></div>`;
                    productCard.innerHTML = slideshowHTML + productInfoHTML;
                    productsContainer.appendChild(productCard);
                    setupSlideshow(productCard.querySelector('.slideshow-container'));
                });
            }
            
            initializeData();
        }
        initializeSite();
    </script>
