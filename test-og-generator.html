<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator Test</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #121212;

            margin: 0;

        }
        .container {

            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;

        }
        h1 {

        }
        .test-form {

            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            color: #D4AF37;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #D4AF37;
            color: #121212;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #9B7C2E;
            transform: translateY(-2px);
        }
        .preview-container {
            margin-top: 30px;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #D4AF37;
            border-radius: 12px;
            margin: 20px 0;
        }
        .download-btn {
            background: #9B7C2E;
            margin-top: 15px;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ OG Image Generator Test</h1>
        
        <div class="test-form">
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞:</label>
                <input type="text" id="title" value="Elegant Cloisonne Enamel Ring" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
            </div>
            
            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞:</label>
                <textarea id="description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">Handcrafted cloisonne enamel ring featuring intricate geometric patterns. Each piece is unique and made with traditional Georgian techniques. Perfect for special occasions and daily wear.</textarea>
            </div>
            
            <div class="form-group">

                <input type="text" id="price" value="$250" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É">
            </div>
            
            <div class="form-group">
                <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <select id="category">
                    <option value="rings">Rings</option>
                    <option value="pendants">Pendants</option>
                    <option value="earrings">Earrings</option>
                    <option value="necklaces">Necklaces</option>
                    <option value="bracelets">Bracelets</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="imageUrl">URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:</label>
                <input type="url" id="imageUrl" value="https://images.unsplash.com/photo-1515562141207-7a88fb7ce3b7?w=400&h=400&fit=crop" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
            </div>
            
            <button onclick="generateOGImage()">üé® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        </div>
        
        <div id="message"></div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <h2>–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</h2>
            <img id="previewImage" class="preview-image" alt="OG Image Preview">
            <br>
            <button class="download-btn" onclick="downloadImage()">üíæ –°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        </div>
    </div>

    <script src="generate-og-images.js"></script>
    <script>
        let currentImageDataUrl = null;
        
        async function generateOGImage() {
            const messageDiv = document.getElementById('message');
            const previewContainer = document.getElementById('previewContainer');
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
                messageDiv.innerHTML = '<div class="success">üîÑ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...</div>';
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
                const productData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    price: document.getElementById('price').value,
                    category: document.getElementById('category').value,
                    images: [document.getElementById('imageUrl').value]
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
                if (!productData.title || !productData.description || !productData.price) {
                    throw new Error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                }
                
                // –°–æ–∑–¥–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (!window.OGImageGenerator) {
                    throw new Error('–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª generate-og-images.js');
                }
                
                const generator = new window.OGImageGenerator();
                currentImageDataUrl = await generator.generateProductImage(productData);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                document.getElementById('previewImage').src = currentImageDataUrl;
                previewContainer.style.display = 'block';
                messageDiv.innerHTML = '<div class="success">‚úÖ OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ!</div>';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:', error);
                messageDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                previewContainer.style.display = 'none';
            }
        }
        
        function downloadImage() {
            if (!currentImageDataUrl) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = currentImageDataUrl;
            link.click();
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            if (window.OGImageGenerator) {
                document.getElementById('message').innerHTML = '<div class="success">‚úÖ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∑–∞–≥—Ä—É–∂–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>';
            } else {
                document.getElementById('message').innerHTML = '<div class="error">‚ùå –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä OG-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω</div>';
            }
        });
    </script>
</body>
</html>
